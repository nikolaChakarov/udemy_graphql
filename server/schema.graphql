schema {
	query: Query
}

type Query {
	job(id: ID!): Job
	jobs: [Job!]
	company(id: ID!): Company
}

type Company {
	id: ID!
	name: String
	description: String
}

type Job {
	# this is a regular comment
	id: ID!
	"""
	The __date__ when the job was published, in ISO-8601 format. E.g. `2023-20-07`
	"""
	title: String!
	company: Company
	description: String
	date: String!
}
